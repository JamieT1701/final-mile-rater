<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SF Distributors | Log Reports</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="logo-container">
            <img src="your-logo.png" alt="SF Distributors Logo" class="logo">
            <h1>Final Mile Rating Tool</h1>
        </div>
        <!-- Navigation Bar -->
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html">Rate Calculator</a></li>
                <li><a href="logs.html">Log Reports</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h2>Log Reports</h2>

        <!-- Logs Table -->
        <div id="log-table-container">
            <table id="log-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Zip Code</th>
                        <th>Shipment Weight</th>
                        <th>Zone</th>
                        <th>Linehaul</th>
                        <th>FSC</th>
                        <th>Total Rate</th>
                    </tr>
                </thead>
                <tbody id="log-table-body"></tbody>
            </table>
            <div class="pagination"></div> <!-- Pagination container -->
        </div>
    </div>

    <script src="logs.js"></script>
</body>

</html>
