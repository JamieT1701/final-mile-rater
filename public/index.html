<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Mile Rate Calculator</title>
    <!-- Bootstrap CSS for a modern look -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Final Mile Rate Calculator</h1>
        <form id="rateForm">
            <label for="zipCode">Destination Zip Code:</label>
            <input type="text" id="zipCode" name="zipCode" placeholder="Enter Zip Code" required>

            <label for="shipmentWeight">Shipment Weight (lbs):</label>
            <input type="number" id="shipmentWeight" name="shipmentWeight" placeholder="Enter Weight" required>

            <button type="submit">Calculate Rate</button>
        </form>

        <div id="result" class="result-container" style="display: none;">
            <p><strong>Linehaul Rate:</strong> $<span id="linehaul"></span></p>
            <p><strong>Fuel Surcharge (FSC):</strong> $<span id="fsc"></span></p>
            <hr>
            <p><strong>Total Rate:</strong> $<span id="totalRate"></span></p>
        </div>
        <p id="error" class="error" style="display: none;"></p>

        <!-- Log Section -->
        <div id="log-section">
            <h3>Rate Logs</h3>
            <button class="btn btn-primary mb-3" onclick="fetchLogs()">Refresh Logs</button>
            <table id="log-table" class="table table-bordered">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Zip Code</th>
                        <th>Weight (lbs)</th>
                        <th>Rate ($)</th>
                        <th>IP</th>
                    </tr>
                </thead>
                <tbody id="log-table-body">
                    <!-- Log entries will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
