<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SF Distributors | Final Mile Rating Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="logo-container">
            <img src="img/SF-LOGO-Rect-but-sm.png" alt="SF Distributors Logo" class="logo"> <!-- Replace with your logo -->
            <h1>Final Mile Rating Tool</h1>
        </div>
        <!-- Navigation Bar -->
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html">Rate Calculator</a></li>
                <li><a href="logs.html">Log Reports</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h2>Rate Calculator</h2>
        <form id="rateForm">
            <label for="zipCode">Destination Zip Code:</label>
            <input type="text" id="zipCode" name="zipCode" required>

            <label for="shipmentWeight">Shipment Weight (lbs):</label>
            <input type="number" id="shipmentWeight" name="shipmentWeight" required>

            <button type="submit">Calculate Rate</button>
        </form>

        <div id="result" class="result-container" style="display: none;">
            <p><strong>Linehaul Rate:</strong> $<span id="linehaul"></span></p>
            <p><strong>Fuel Surcharge (FSC):</strong> $<span id="fsc"></span></p>
            <hr>
            <p><strong>Total Rate:</strong> $<span id="totalRate"></span></p>
        </div>
        <p id="error" class="error" style="display: none;"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
