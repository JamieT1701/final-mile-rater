<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Mile Rate Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 350px;
        }
        h1 {
            margin-bottom: 20px;
            color: #444;
        }
        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            text-align: left;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .result-container {
            margin-top: 20px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .result-container p {
            margin: 5px 0;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rate Calculator</h1>
        <form id="rateForm">
            <label for="zipCode">Destination Zip Code:</label>
            <input type="text" id="zipCode" name="zipCode" required>

            <label for="shipmentWeight">Shipment Weight (lbs):</label>
            <input type="number" id="shipmentWeight" name="shipmentWeight" required>

            <button type="submit">Calculate Rate</button>
        </form>

        <div id="result" class="result-container" style="display: none;">
            <p><strong>Linehaul Rate:</strong> $<span id="linehaul"></span></p>
            <p><strong>Fuel Surcharge (FSC):</strong> $<span id="fsc"></span></p>
            <hr>
            <p><strong>Total Rate:</strong> $<span id="totalRate"></span></p>
        </div>
        <p id="error" class="error" style="display: none;"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
