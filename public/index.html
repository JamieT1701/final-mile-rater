<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Mile Rate Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rate Calculator</h1>
        <form id="rateForm">
            <label for="zipCode">Destination Zip Code:</label>
            <input type="text" id="zipCode" name="zipCode" required>

            <label for="shipmentWeight">Shipment Weight (lbs):</label>
            <input type="number" id="shipmentWeight" name="shipmentWeight" required>

            <button type="submit">Calculate Rate</button>
        </form>

        <div id="result" class="result-container" style="display: none;">
            <p><strong>Linehaul Rate:</strong> $<span id="linehaul"></span></p>
            <p><strong>Fuel Surcharge (FSC):</strong> $<span id="fsc"></span></p>
            <hr>
            <p><strong>Total Rate:</strong> $<span id="totalRate"></span></p>
        </div>
        <p id="error" class="error" style="display: none;"></p>

        <!-- Toggle Button -->
        <button id="toggleLogsButton">Show Rating Logs</button>

        <!-- Log Table Container -->
        <div id="log-table-container">
            <table id="log-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Zip Code</th>
                        <th>Shipment Weight (lbs)</th>
                        <th>Zone</th>
                        <th>Linehaul Rate</th>
                        <th>FSC</th>
                        <th>Total Rate</th>
                    </tr>
                </thead>
                <tbody id="log-table-body">
                    <!-- Logs will be populated here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
