<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Mile Rate Calculator</title>
</head>
<body>
    <h1>Final Mile Rate Calculator</h1>
    <form id="rateForm">
        <label for="zipCode">Destination Zip Code:</label>
        <input type="text" id="zipCode" name="zipCode" required><br><br>

        <label for="shipmentWeight">Shipment Weight (lbs):</label>
        <input type="number" id="shipmentWeight" name="shipmentWeight" required><br><br>

        <button type="submit">Calculate Rate</button>
    </form>

    <h2>Rate: <span id="result"></span></h2>

    <script src="script.js"></script>
</body>
</html>
