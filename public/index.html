<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Mile Rate Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background-color: #f4f4f4;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            font-size: 1rem;
        }
        button {
            background-color: #5a9;
            border: none;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #487;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #dff0d8;
            color: #3c763d;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Final Mile Rate Calculator</h1>
    <form id="rateForm">
        <label for="zipCode">Destination Zip Code:</label>
        <input type="text" id="zipCode" required>

        <label for="shipmentWeight">Shipment Weight (lbs):</label>
        <input type="number" id="shipmentWeight" required>

        <button type="submit">Calculate Rate</button>
        <button type="button" id="clearButton">Clear</button>
    </form>

    <div id="result" class="result" style="display: none;"></div>

    <script src="script.js"></script>
</body>
</html>
